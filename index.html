<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>codeQuiz!</title>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>

    <div class="wrap">
        <header class="p-2" style="background-color: blueviolet;">
            <h1>CodeQuiz!</h1>

            <strong>HI-SCORES LEADERBOARD</strong>
            <span id="time"></span>

        </header>


        <!--Main Menu-->
        <div id="homepage" class="home">
            <h2>Rules</h2>
            <p>
            You will proceed to answer a series of questions revolving around 
            programming and web development. Try to answer as many as you can 
            under the given time. Keep in mind that wrong answers will remove 
            some of your given quiz time. Good luck!
            </p>
            <br>
            <button id="startQuiz">startQuiz!</button>
        </div>

        <!--Quiz-->

        <div id="question" class="hide">
            <h4 id='question-title'></h4>
            <div id='choices' class="choices"></div>

        </div>


        <!--Submit Score-->
        <div id="submit-score">

        </div>
        
        <div id="hi-score">

        </div>

    </div>
    <script src="assets/js/questions.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
